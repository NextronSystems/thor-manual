# This is the default config for THOR
# Skip files bigger than 64MB
file-size-limit: 64MB
# Terminate THOR if it runs longer than 168 hours
timeout: 168
# Limit THOR's CPU usage to 95%
cpu-limit: 95
# Terminate if the amount of free physical memory drops below 50MB
memory-limit: 50MB
# Truncate THOR's field values after 2048 characters
truncate: 2048
# Minimum score to report as a notice is 40
score-notice: 40
